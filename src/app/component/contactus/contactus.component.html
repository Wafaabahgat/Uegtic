<section class="flex flex-col  justify-center h-screen">
  <div class="flex justify-center items-center ">
    <form>
      <div
        class="grid lg:grid-cols-2 grid-cols-1 lg:gap-y-6 gap-y-2 gap-x-6 lg:mt-10 mt-4"
      >
        <app-input
          [title]="'البريد الالكتروني'"
          [type]="'text'"
          [name]="'job'"
          [id]="'job'"
        />
        <app-input
          [title]="'الاسم'"
          [type]="'text'"
          [name]="'name'"
          [id]="'name'"
        />
      </div>
      <div class="flex flex-col mt-2">
        <label class="text-sm dark:text-whiteColor text-blackColor text-end mb-2">* رسالتك</label>
        <textarea
          class="dark:bg-mainBg bg-transparent dark:border-none border border-blackColor outline-none rounded-md p-2 w-full"
        ></textarea>
      </div>
      <div class="flex items-center justify-center mt-6">
        <button
          class="border border-borderColor font-bold text-[16px] py-3 text-center lg:w-40 w-full rounded-md text-borderColor"
        >
          إرسال
        </button>
      </div>
    </form>
    <!-- //// -->
    <div
      class="dark:bg-blackColor bg-borderColor fixed right-0 top-0 z-1 h-screen w-[203px] lg:flex hidden"
    >
      <div class="flex flex-col items-center justify-center ">
        <h2 class="text-whiteColor text-[18px] text-center font-bold">
          تواصل معنا
        </h2>
        <p class="text-whiteColor text-[11px] text-end px-1 mb-10">
          إذا كان لديك اي استفار يرجي التواصل معنا ترك رسالت وسوف يتم التواصب
          معك
        </p>
        <div class=" mt-28">
          <a class="flex gap-4 justify-evenly">
            <h1 class="text-whiteColor">+201011115145</h1>
            <img [src]="'assets/phone.svg'"
          /></a>
        </div>
        <div class=" my-10">
          <a class="flex gap-4 justify-evenly">
            <h1 class="text-whiteColor">+infougetic.com</h1>
            <img [src]="'assets/email.svg'"
          /></a>
        </div>
        <div class="flex justify-end absolute bottom-0 right-0">
          <img src="assets/Ellipse1.svg" class="" />
        </div>
      </div>
    </div>
  </div>
</section>
